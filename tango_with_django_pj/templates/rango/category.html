<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}" target="_blank">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages in this category</strong>
            {% endif %}
        	<div>
		        <a href="/rango/category/{{ category.slug }}/add_page/">Add a New Page</a><br />
	        </div>

        {% else %}
            The specified category does not exist!
        {% endif %}
    </div>
    <div>
		<a href="/">Home</a>
	</div>
</body>
</html>
